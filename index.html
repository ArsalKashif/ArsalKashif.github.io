<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK's Home</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Full-Page Background Gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #720000, #430000);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden; /* Prevents scrolling if the image overflows */
        }

        /* Full-Screen Background Image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bgimage.png') no-repeat center center/cover;
            opacity: 0.7; /* Adjust transparency here */
            z-index: -1; /* Places the image behind content */
        }

        /* Main Container */
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1; /* Keeps content above background */
            max-width: 400px;
            width: 90%;
        }

        /* Title */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Description */
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Links */
        .links a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        #corner-img {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            z-index: 2;
            transition: transform 0.2s ease;
        }

        .wobble {
            animation: wobble 0.4s;
        }

        #click-message {
            position: fixed;
            bottom: 90px; /* Above the image */
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 2;
        }

        #click-message.show {
            opacity: 1;
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }

    </style>
</head>
<body>
    <img src="corner.png" alt="Clickable Icon" id="corner-img">
    <div id="click-message">Stop clicking me!</div>
    <div class="container">
        <h1>AK's Website</h1>
        <p>Small projects and useful tools!</p>
        <div class="links">
            <a href="https://arsalkashif.github.io/clock">NCHS Clock</a>
            <a href="https://arsalkashif.github.io/car">Car Racing</a>
            <a href="https://arsalkashif.github.io/cipher">AOV Encryption</a>
            <a href="https://arsalkashif.github.io/cipher2">IMG Obfuscation</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Website Loaded!");
            
            //Make it into a full on clicker...!
            let clickCount = 0;
            const cornerImg = document.getElementById('corner-img');
            const messageBox = document.getElementById('click-message');
    
            const messages = {
                1: "So, do you like this website?",
                2: "Nice, nice.",
                3: "AOV is the best part",
                4: "Img Obfuscation is also cool!",
                5: "Okay, you done clicking me?",
                10: "I’m serious.",
                20: "Bro… why…",
                25: "That’s it. Blocked.",
                30: "Just kidding :)",
                35: "I can't do that...",
                40: "SADLY!",
            };
    
            cornerImg.addEventListener('click', () => {
                clickCount++;
    
                // Wobble effect
                cornerImg.classList.add('wobble');
                setTimeout(() => {
                    cornerImg.classList.remove('wobble');
                }, 400);
    
                // Show message if one is defined for this click count
                if (messages[clickCount]) {
                    messageBox.textContent = messages[clickCount];
                    messageBox.classList.add('show');

                    setTimeout(() => {
                        messageBox.classList.remove('show');
                    }, 3141);
                }
            });
        });
    </script>
    
</body>
</html>
